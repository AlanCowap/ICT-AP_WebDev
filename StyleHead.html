<!DOCTYPE html> <!-- We're using HTML5 -->

<html>
<head>
<title>StyleHead</title>

<style>
body {background-color:lightgreen;}
h1   {color:blue;}
p    {color:white;}
</style>

</head>

<body>
I have no style.
<br>

<h1>I am a heading1 with style in my head</h1>

<p>I am a paragraph with style in my head</p>

<p style="color:yellow">I am a paragraph with my own style</p>

</body>

</html>
